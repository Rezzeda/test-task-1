<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильтр</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body class="page">
    <section class="search">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Поиск...">
            <button class="search-button">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M13.8033 13.8033C10.8744 16.7322 6.12563 16.7322 3.1967 13.8033C0.267767 10.8744 0.267767 6.12563 3.1967 3.1967C6.12563 0.267767 10.8744 0.267767 13.8033 3.1967C16.7322 6.12563 16.7322 10.8744 13.8033 13.8033ZM14.1457 14.8545C10.8078 17.8256 5.69007 17.7109 2.48959 14.5104C-0.829864 11.191 -0.829864 5.80905 2.48959 2.48959C5.80905 -0.829864 11.191 -0.829864 14.5104 2.48959C17.7115 5.69065 17.8256 10.8097 14.8529 14.1475L19.4605 18.7551C19.6558 18.9504 19.6558 19.267 19.4605 19.4622C19.2653 19.6575 18.9487 19.6575 18.7534 19.4622L14.1457 14.8545Z" fill="#432EAB"/>
                </svg>
            </button>
        </div>
        <ul class="search-result">
        </ul>
    </section>
    <section class="popup">
        <div class="popup-container">
            <button class="popup__btn popup__btn_action_close" type="button">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M0.585786 0.585786C1.36683 -0.195262 2.63317 -0.195262 3.41421 0.585786L10 7.17157L16.5858 0.585786C17.3668 -0.195262 18.6332 -0.195262 19.4142 0.585786C20.1953 1.36683 20.1953 2.63317 19.4142 3.41421L12.8284 10L19.4142 16.5858C20.1953 17.3668 20.1953 18.6332 19.4142 19.4142C18.6332 20.1953 17.3668 20.1953 16.5858 19.4142L10 12.8284L3.41421 19.4142C2.63317 20.1953 1.36683 20.1953 0.585786 19.4142C-0.195262 18.6332 -0.195262 17.3668 0.585786 16.5858L7.17157 10L0.585786 3.41421C-0.195262 2.63317 -0.195262 1.36683 0.585786 0.585786Z" fill="black"/>
                </svg>                    
            </button>
            <h2 class="popup__title">имя</h2>
            <ul class="popup__content">
                <li class="popup__content-item">
                    <p class="popup__item-title">Телефон:</p>
                    <p class="popup__item-text popup__phone"></p>
                </li>
                <li class="popup__content-item">
                    <p class="popup__item-title">Почта:</p>
                    <p class="popup__item-text popup__email"></p>
                </li>
                <li class="popup__content-item">
                    <p class="popup__item-title">Дата приема:</p>
                    <p class="popup__item-text popup__date"></p>
                </li>
                <li class="popup__content-item">
                    <p class="popup__item-title">Должность:</p>
                    <p class="popup__item-text popup__position"></p>
                </li>
                <li class="popup__content-item">
                    <p class="popup__item-title">Подразделение:</p>
                    <p class="popup__item-text popup__department"></p>
                </li>
            </ul>
            <p class="popup__addition-title">Дополнительная информация:</p>
            <p class="popup__addition-text">Разработчики используют текст в качестве заполнителя макта страницы. Разработчики используют текст в качестве заполнителя макта страницы.</p>
        </div>
    </section>
    <template id="card-template">
        <li class="card" data-id="${data.id}">
            <article aria-label="Карточка человека">
                <h2 class="card__name"></h2>
                <ul class="card__content">
                    <li class="card__item card__phone">
                        <div class="card__item-icon"><img src="../frontend/images/tel.svg" alt="telephone icon"></div>
                        <p class="card__text"></p>
                    </li>
                    <li class="card__item card__email">
                        <div class="card__item-icon"><img src="../frontend/images/mail.svg" alt="mail icon"></div>
                        <p class="card__text"></p>
                    </li>
                </ul>
            </article>
        </li>
    </template>
    <script src="./index.js"></script>
</body>
</html>
